<!DOCTYPE html>
<html lang="en">
<head>
	<title>Mike's Thinkful Tube</title>
	<meta charset="UTF-8">
	<meta type="description" content="A simple YouTube browser & player built for the Thinkful challenge.">
	<link rel="stylesheet" href="normalize.min.css" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Pacifico" rel="stylesheet">
	<link rel="stylesheet" href="grid.css" />
	<link rel="stylesheet" href="main.css" />
</head>
<body>
	<main role="main">
		<div class="row logo-wrapper">
			<div class="col-12">
				<h1>Mike's "Thinkful" Tube</h1>
			</div>
		</div>
		<div class="row search-wrapper">
			<div class="col-12">
				<input type="text" name="search-field" class="search-field js-query" placeholder='Ex. "I Believe I Can Fly Sloth..."' />
			</div>
		</div>
		<div class="row search-btn-wrapper">
			<div class="col-12">
				<button type="submit" class="search-submit js-submit">Search</button>
			</div>
		</div>
	</main>
</body>
</html>
